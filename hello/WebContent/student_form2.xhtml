<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
    <title>Student Registration Form 2</title>
    </h:head>
    <h:body>
    <h:form>
    First Name : <h:inputText value="#{studentTwo.firstName}"/>
    <br></br>
    Last Name  : <h:inputText value="#{studentTwo.lastName}"/>
    <br></br>
    Country :
    <h:selectOneMenu value="#{studentTwo.country}">
    <f:selectItem itemValue="Brazil" itemLabel="Brazil" />
    <f:selectItem itemValue="France" itemLabel="France" />
    <f:selectItem itemValue="Germany" itemLabel="Germany" />
    <f:selectItem itemValue="India" itemLabel="India" />
    <f:selectItem itemValue="Turkey" itemLabel="Turkey" />
    <f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
    </h:selectOneMenu>
    <br></br>
    Favorite Language:
    <h:selectOneRadio value="#{studentTwo.favoriteLanguage}">
    <f:selectItem itemValue="Java" itemLabel="Java" />
    <f:selectItem itemValue="PHP" itemLabel="PHP" />
    <f:selectItem itemValue="C++" itemLabel="C++" />
    <f:selectItem itemValue="Csharp" itemLabel="Csharp" />
    </h:selectOneRadio>
    
    Other languages:
    <h:selectManyCheckbox value="#{studentTwo.language}">
    <f:selectItem itemValue="Java" itemLabel="Java" />
    <f:selectItem itemValue="PHP" itemLabel="PHP" />
    <f:selectItem itemValue="C++" itemLabel="C++" />
    <f:selectItem itemValue="Csharp" itemLabel="Csharp" />
    </h:selectManyCheckbox>
    
    <h:commandButton value="Submit" action="student_response2"/>
    
    </h:form>
    </h:body>
</html>
