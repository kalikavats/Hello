<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    <title>Student Confirmation Page</title>
    </h:head>
    <h:body>
    The Student has been confirmed : #{studentTwo.firstName} #{studentTwo.lastName}
    <br></br>
    Country of the student is      : #{studentTwo.country}
    <br></br>
    Fav Language                   : #{studentTwo.favoriteLanguage}
    <br></br>
    Language  of the student       :
    <br></br>
    <ul>
    <ui:repeat value="#{studentTwo.language}" var="tempLanguage">
    <li>#{tempLanguage}</li>
    </ui:repeat>
    </ul>
    
    
    
  
    </h:body>
</html>
